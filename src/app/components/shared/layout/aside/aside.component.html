<nz-layout class="inner-layout" *ngIf="authService.stateProfile">
  <nz-sider nzWidth="200px" nzTheme="light">
    <ul nz-menu nzMode="inline">
      <li nz-submenu nzTitle="{{ profile }}" nzIcon="mail" nzOpen>
        <ul>
          <li nz-menu-group nzTitle="Modulos">
            <ul>
              <li nz-menu-item routerLink="{{ module.route }}" *ngFor="let module of moduleProfileService.moduleProfile">{{ module.name }}</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-content class="inner-content">
    <router-outlet></router-outlet>
  </nz-content>
</nz-layout>
