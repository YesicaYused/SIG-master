<form nz-form #Category="ngForm" class="form" *ngIf="this.personService.personState">
  <nz-form-item nz-row nzType="flex" nzJustify="center" nzAlign="middle">
    <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="12" nzXl="12">
      <nz-input-group>
        <input type="text" nz-input [(ngModel)]="personService.people.name" #name="ngModel" name="name" placeholder="Nombre" required/>
      </nz-input-group>
      <nz-form-explain *ngIf="(name.invalid && name.touched) && name.errors.required">El nombre es requerido</nz-form-explain>
    </div>
    <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="12" nzXl="12">
      <nz-input-group>
        <input type="text" nz-input [(ngModel)]="personService.people.lastName" #lastName="ngModel" name="lastName" placeholder="Apellido" required/>
      </nz-input-group>
      <nz-form-explain *ngIf="(lastName.invalid && lastName.touched) && lastName.errors.required">El apellido es requerido</nz-form-explain>
    </div>
  </nz-form-item><nz-form-item nz-row nzType="flex" nzJustify="center" nzAlign="middle">
    <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="12" nzXl="12">
      <nz-input-group>
        <input type="text" nz-input [(ngModel)]="personService.people.code" #code="ngModel" name="code" placeholder="Código" required/>
      </nz-input-group>
      <nz-form-explain *ngIf="(code.invalid && code.touched) && code.errors.required">El código es requerido</nz-form-explain>
    </div>
    <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="12" nzXl="12">
      <nz-select nzPlaceHolder="Seleccione el observatorio" [(ngModel)]="selectedValue" #nameObservatory="ngModel" name="nameObservatory">
        <nz-option nzLabel="{{item.name}}" nzValue="{{item.name}}" *ngFor="let item of observatoryService.observatories"></nz-option>
      </nz-select>
      <nz-form-explain *ngIf="(nameObservatory.invalid && nameObservatory.touched) && nameObservatory.errors.required">El observatorio es requerido</nz-form-explain>
    </div>
  </nz-form-item>
  <nz-form-item nz-row nzType="flex" nzJustify="end" nzAlign="middle">
    <button nz-button nzType="default" (click)="handleCancel()">Cancelar</button>
    <button *ngIf="this.personService.people == ''" nz-button nzType="default" [nzLoading]="isConfirmLoading" (click)="add()" [disabled]="!Category.form.valid">Enviar</button>
    <button *ngIf="this.personService.people != ''" nz-button nzType="default" [nzLoading]="isConfirmLoading" (click)="change()" [disabled]="!Category.form.valid">Enviar</button>
  </nz-form-item>
</form>
<div *ngIf="!this.personService.personState">
  Cargando datos
</div>
